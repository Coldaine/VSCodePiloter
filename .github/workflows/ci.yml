name: CI

on:
  push:
    branches: [ master, main, feat/** ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.5

      - name: Ruff check
        run: |
          ruff check .

  tests-windows:
    name: Unit Tests (Windows, Py311)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run unit tests
        env:
          RUN_INTEGRATION: '0'
          RUN_ACCEPTANCE: '0'
        shell: powershell
        run: |
          pytest -m unit -q
