
repos_root: "C:\\work\\repos"
write_mode: false          # if false, no keystrokes/typing are sent; screenshots and reports only
window_title_regex: ".*Visual Studio Code.*"
checkpoint_db: "state/checkpoints/graph.sqlite"
watchdog_interval_minutes: 30
copilot:
  command_palette_action: "GitHub Copilot Chat: Focus on Chat View"
  busy_min_age_sec: 10
llm:
  provider: "z.ai"
  # Text model for reasoning (GLM-4.6 flagship - 355B/32B active, coding-optimized)
  model: "glm-4.6"
  # Vision model for screenshot analysis (GLM-4.5V - 106B/12B active, multimodal)
  vision_model: "glm-4.5v"
  api_key_env: "ZAI_API_KEY"  # Set this environment variable with your Z.ai API key

  # IMPORTANT: Z.ai has TWO different endpoints
  # Coding endpoint: For GLM-4.6 text model (subscription-based)
  api_base_coding: "https://api.z.ai/api/coding/paas/v4/"
  # Standard endpoint: For GLM-4.5V vision model (pay-as-you-go)
  api_base_standard: "https://api.z.ai/api/paas/v4/"

  temperature: 0.95
  max_tokens: 200000  # GLM-4.6 context window (200K tokens; GLM-4.5V has 64K-66K for multimodal)
  # Vision-specific settings
  vision:
    enabled: true
    max_image_size: 2048  # Max dimension for images before resizing
    detail: "high"  # OpenAI-compatible: "low", "high", or "auto"
adapters:
  type: "mcp"  # "mcp" (stdio), "mcp-http" (legacy HTTP), or "fallback" (pyautogui)
  mcp:
    # Stdio MCP configuration (default)
    # Automatically uses MCP servers from Claude Desktop config if available
    # Otherwise falls back to 'npx -y @CursorTouch/windows-mcp'
    transport: "stdio"  # "stdio" or "http"
    
    # Optional: Override auto-detection with specific server
    # command: "npx"
    # args: ["-y", "@CursorTouch/windows-mcp"]
    # env: {}
    
    # Legacy HTTP configuration (only if transport: "http")
    base_url: "http://127.0.0.1:43110"
    jsonrpc: false
    endpoints:
      list_windows: "/windows/list"
      focus_window: "/windows/focus"
      screenshot: "/windows/screenshot"
      keypress: "/input/keypress"
      text_input: "/input/text"
      clipboard_get: "/clipboard/get"
      clipboard_set: "/clipboard/set"
